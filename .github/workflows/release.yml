name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+post[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+b[0-9]+"

jobs:
  build-sdist:
    runs-on: ubuntu-latest

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        cache: 'pip'

    - name: Build source distribution
      run: |
        python setup.py sdist
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.tar.*

  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@v3

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.6.0
      env:
        CIBW_BUILD: "cp3{7..10}-{manylinux,musllinux,macosx}_x86_64*"
        CIBW_TEST_EXTRAS: test
        CIBW_TEST_COMMAND: python -m pytest -svvv {project}/tests

    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./wheelhouse/*.whl


  publish:
    permissions:
      contents: write
    environment: Environment
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist/

    - run: |
        ls -al dist/
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.RELEASE_USER_PYPI_TOKEN }}
        verbose: true
        print_hash: true
    - uses: ncipollo/release-action@v1
      with:
        generateReleaseNotes: true        
        artifacts: "dist/*"
        token: ${{ secrets.GITHUB_TOKEN }}

