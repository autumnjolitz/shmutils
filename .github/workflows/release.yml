name: Release

on:
  push:
    tags:
      - "release/[0-9]+.[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+post[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "release/[0-9]+.[0-9]+.[0-9]+.[0-9]+b[0-9]+"

jobs:
  build-sdist:
    runs-on: ubuntu-latest

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        cache: 'pip'

    - name: Build source distribution
      run: |
        python setup.py sdist
        python -c 'exec(open("shmutils/about.py").read());print(__version__)' > dist/VERSION
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.tar.*

  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cibw_python: ["cp37-*", "cp38-*", "cp39-*", "cp310-*"]
        cibw_arch: ["x86_64"]
    defaults:
      run:
        shell: bash

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@v3
    - name: Install macOS deps
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install libffi
    - uses: pypa/cibuildwheel@v2.6.0
      env:
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BUILD: ${{ matrix.cibw_python }}
        CIBW_ARCHS: ${{ matrix.cibw_arch }}
        # This is needed for now because cffi has no cp310 wheels
        CIBW_BEFORE_ALL_LINUX: "yum -y install libffi-devel"
        CIBW_BEFORE_TEST: "python -m pip install -r requirements.txt -r test-requirements.txt"
        CIBW_TEST_EXTRAS: "test"
        CIBW_TEST_COMMAND: "python -m pytest {project}/tests"
        CIBW_TEST_COMMAND_WINDOWS: "python -m pytest {project}\\tests"

    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./wheelhouse/*.whl

  publish:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Extract Release Version
      id: relver
      run: |
        set -e
        echo ::set-output name=version::$(cat dist/VERSION)
        rm dist/VERSION

    - name: Publish Github Release
      uses: elprans/gh-action-create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.relver.outputs.version }}
        release_name: v${{ steps.relver.outputs.version }}
        target: ${{ github.event.pull_request.base.ref }}
        body: ${{ github.event.pull_request.body }}
        draft: false

    - run: |
        ls -al dist/
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.RELEASE_USER_PYPI_TOKEN }}
